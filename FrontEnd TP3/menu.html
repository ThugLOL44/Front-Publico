<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante delicioso</title>
    <link rel="stylesheet" href="menu.css">
    <script src="main.js"></script>
    <script src="slider.js"></script>
</head>

<body>
    <div class="container">
    <header>
        <nav>
            <div class="logo">
                <img src="https://media-public.canva.com/VLUzc/MAEx1RVLUzc/1/tl.png" alt="Logo del Restaurante QueRico!">
                <h1>Restaurante QueRico!</h1>
            </div>
            <ul id="link1" class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
            <ul id="link2" class="nav-links">
                <li><a href="#">Menú</a></li>
            </ul>
        </nav>
        <div class="notification">
            <p><span>¡Disfruta de música en vivo esta noche!</span></p>
        </div>
    </div>
    </header>
    <div class="container-menu">
        <section id="menu" class="menu">
            <div class="buttons">
                <button class="filter-button">Todos</button>
                <button class="filter-button">Entrada</button>
                <button class="filter-button">Minutas</button>
                <button class="filter-button">Pastas</button>
                <button class="filter-button">Parrilla</button>
                <button class="filter-button">Pizzas</button>
                <button class="filter-button">Sandwich</button>
                <button class="filter-button">Ensaladas</button>
                <button class="filter-button">Bebidas</button>
                <button class="filter-button">Cerveza Artesanal</button>
                <button class="filter-button">Postres</button>
            </div>
    
            <h2>Nuestro Menú</h2>
            <div class="chefs">
                <img src="pngegg.png" alt="">
            </div>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="food1.jpg" alt="Plato 1">
                    <h3>Plato 1</h3>
                    <p>Descripción del plato 1.</p>
                    <span class="price">$10</span>
                </div>
                <div class="menu-item">
                    <img src="food2.jpg" alt="Plato 2">
                    <h3>Plato 2</h3>
                    <p>Descripción del plato 2.</p>
                    <span class="price">$15</span>
                </div>
                <div class="menu-item">
                    <img src="food3.jpg" alt="Plato 3">
                    <h3>Plato 3</h3>
                    <p>Descripción del plato 3.</p>
                    <span class="price">$12</span>
                </div>
            </div>
        </section>
        <aside>
            <div class="filters">
              <div class="filter-input">
                <label for="filtro-nombre-1">
                  <span class="filtro-label">Filtro 1:</span>
                </label>
                <input class="filter-input" id="filtro-nombre-1" type="text">
              </div>
          
              <div class="filter-input">
                <label for="filtro-nombre-2">
                  <span class="filtro-label">Filtro 2:</span>
                </label>
                <input id="filtro-nombre-2" type="text">
              </div>
          
              <div class="filter-input">
                <label for="filtro-nombre-3">
                  <span class="filtro-label">Filtro 3:</span>
                </label>
                <input class="filter-input" id="filtro-nombre-3" type="text">
              </div>
          
              <div class="filter-input">
                <label for="filtro-nombre-4">
                  <span class="filtro-label">Filtro 4:</span>
                </label>
                <input class="filter-input" id="filtro-nombre-4" type="text">
              </div>
            </div>
          </aside>
</div>




    <footer>
        <p>Todos los derechos reservados &copy; 2023 Restaurante QueRico!</p>
    </footer>
</body>

</html>
